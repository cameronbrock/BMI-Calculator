<!doctype html>
<html>

<head>
	<title>BMI Calculator</title>
	
	<link rel = 'stylesheet' href = 'style.css'>
	<link rel = 'stylesheet' href = 'overhead.css'>
	<link rel = 'stylesheet' href = 'switch.css'>
	<link rel = 'stylesheet' href = 'exit.css'>
	
	<link href="https://fonts.googleapis.com/css2?family=Varta:wght@600&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type = 'text/javascript' src = 'logic.js'></script>
</head>

<body>
	
	<!-- Overhead bar -->
	<div id = 'overhead'>
		<div id = 'logo'>BMI Calculator</div>
	</div>
	
	<!-- Main page element -->
	<div id = 'page'>
	
		<div id = 'test' class = 'page-element'><h1>BMI Calculator</h1></div>
		
		<!-- Change the unit system. -->
		<div class = 'page-element'>
		
			<!-- Unit system indicator. -->
			<div id = 'unit-display'>Unit system:
				<span id = 'units'></span>
			</div>
		
			<!-- Unit system toggle switch -->
			<input type = 'checkbox' class = 'switch-chck-bx' id = 'sw1' />
			<label class = 'switch' for = 'sw1'>
				<div class = 'slider'></div>
			</label>
		</div>
		
		<!-- Input for imperial unit system. -->
		<div id = 'input-imperial'>
			
			<!-- Input height. -->
			<div class = 'page-element'>
				<input id = 'height_ft_imp' type = 'text' class = 'textbox' placeholder = 'Height (ft.)'>
				<input id = 'height_in_imp' type = 'text' class = 'textbox' style = 'width: 300px;' placeholder = 'Height (in.)'>
			</div>
			<div class = 'page-element'>
				<input id = 'weight_imp' type = 'text' class = 'textbox' placeholder = 'Weight (lbs.)'>
			</div>
		</div>
		
		<!-- Input for metric unit system. -->
		<div id = 'input-metric'>
			<div class = 'page-element'>
				<input id = 'height_metric' type = 'text' class = 'textbox' placeholder = 'Height (cm.)'>
			</div>
			<div class = 'page-element'>
				<input id = 'weight_metric' type = 'text' class = 'textbox' placeholder = 'Weight (kg.)'>
			</div>
		</div>
		
		
		<!-- Submit button. -->
		<div class = 'page-element'>
			<button type = 'submit' id = 'submit-button' href = '#'></button>
		</div>
		
		<!-- Results -->
		<div id = 'results'>
			<button id = 'exit-button' href = '#'></button>
			<div id = 'BMI-info' class = 'page-element'>
				<h1>Your BMI is 3000 you fat fuck.</h1>
				<h1>Maybe go on a diet you fucking douche.</h1>
				<h1>God I hate my life.</h1>
			</div>
		</div>
		
	</div>
	
</body>

</html>
